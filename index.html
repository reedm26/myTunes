<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>myTunes</title>
  </head>

  <body>
    <header class="container-fluid bg-dark fix">
    <div class="row">

      <div class="col-12 bannerStyle text-light text-center">
        <h1>myTunes</h1>
      </div>
      <div class="offset-8 col-4">
        <form onsubmit="app.songsController.search(event)">
            <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search For Music"
            />
            <button
            class="btn btn-success mt-1 form-control text-light"
            type="submit"
            >
            Search
          </button>
        </form>
      </div>
    </div>
    </header>
<main class="container">
  
  <div class="row">
    <div class="col-12 col-lg-6 bg-primary">
      <h3 class="text-center text-light">Search Results</h3>
      <div id="songs" class="row m-0">
        <!-- template to generate -->
      </div>
    </div>
    <div class="col-12 col-lg-6 bg-warning">
      <h3 class="text-center text-light">Playlist</h3>
      <div class="row m-0" id="playlist">
        <!-- this is NEW template -->
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="${this.albumArt}" class="card-img" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${this.title}</h5>
                  <p class="card-text">
                    ${this.artist}
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </main>
          <!-- template for playlist -->
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
